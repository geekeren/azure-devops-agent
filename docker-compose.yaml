version: "3"
services:
  azure-devops-agent:
    image: mcr.microsoft.com/azure-pipelines/vsts-agent
    container_name: azure-devops-docker-agent
    user: ${CURRENT_UID}
    deploy:
      replicas: 3
    environment:
      VSTS_ACCOUNT:
      VSTS_TOKEN:
    volumes:
      -  /var/run/docker.sock:/var/run/docker.sock